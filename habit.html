<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>ITERA - трекер привычек</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/habit.css">
  </head>
  <body>
    <main class="wrapper">
        <div class="menu">
            <div class="logo"></div>
            <div class="menu-section">
                <button class="menu-btn menu-btn_active">Лечь раньше полуночи</button>
            </div>
            <div class="menu-section">
                <button class="menu-btn">Сегодня</button>
                <button class="menu-btn">Все привычки</button>
            </div>
            <div class="menu-section">
                <button class="menu-btn small-menu-btn">Изменить привычку</button>
                <button class="menu-btn small-menu-btn">Удалить привычку</button>
            </div>
        </div>
        <div class="workspace">
          <header class="habit-title-block">
            <div class="habit-title">Лечь раньше полуночи</div>
            <div class="habit-title_description">Нужно спать больше 7 часов ночью, для чего нужно ложиться раньше 00:00</div>
          </header>
          <div class="today-habit-block">
            <div class="today-habit-block_title">23.03</div>
            <div class="today-habit_step-container">
              <div class="today-habit_step"></div>
              <div class="today-habit_step"></div>
              <div class="today-habit_step"></div>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
