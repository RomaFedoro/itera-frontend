<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>ITERA - трекер привычек</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body style="--main-color: #4241dd;">
    <main class="wrapper">
        <div class="menu">
            <div class="logo"></div>
            <div class="menu-section">
                <button class="menu-btn menu-btn_active">Лечь раньше полуночи</button>
            </div>
            <div class="menu-section">
                <button class="menu-btn">Сегодня</button>
                <button class="menu-btn">Все привычки</button>
            </div>
            <div class="menu-section">
                <button class="menu-btn small-menu-btn">Редактировать привычку</button>
                <button class="menu-btn small-menu-btn">Удалить привычку</button>
            </div>
        </div>
        <div class="workspace">
          <section class="workspace-block">
            <header class="habit-title-block">
              <div class="habit-title">Лечь раньше полуночи</div>
              <div class="habit-title_description">Нужно спать больше 7 часов ночью, для чего нужно ложиться раньше 00:00</div>
            </header>
            <div class="today-habit-block">
              <div class="today-habit-block_title">23.03</div>
              <div class="today-habit_step-container">
                <label class="checkbox-block">
                  <input type="checkbox" value="today-1">
                  <div class="checkbox_name">
                    <svg id="checkbox_mark" width="80" height="59" viewBox="0 0 80 59" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.4,32.7l20.5,19.6L75.6,3.8" stroke="white" stroke-width="9" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                </label>
                <label class="checkbox-block">
                  <input type="checkbox" value="today-2">
                  <div class="checkbox_name">
                    <svg id="checkbox_mark" width="80" height="59" viewBox="0 0 80 59" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.4,32.7l20.5,19.6L75.6,3.8" stroke="white" stroke-width="9" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                </label>
                <label class="checkbox-block">
                  <input type="checkbox" value="today-3">
                  <div class="checkbox_name">
                    <svg id="checkbox_mark" width="80" height="59" viewBox="0 0 80 59" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.4,32.7l20.5,19.6L75.6,3.8" stroke="white" stroke-width="9" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                </label>
              </div>
            </div>
          </section>
          <section class="workspace-block" id="workspace-block_habit-statistic">
            <div class="list">
              <div class="statistic-block">
                  <div class="statistic-block_title">342</div>
                  <div class="statistic-block_description">всего дней</div>
              </div>
              <div class="statistic-block">
                  <div class="statistic-block_title">321</div>
                  <div class="statistic-block_description">начато выполнение</div>
              </div>
              <div class="statistic-block">
                  <div class="statistic-block_title">309</div>
                  <div class="statistic-block_description">полностью выполнено</div>
              </div>
            </div>
            <div id="history-container"></div>
          </section>
        </div>
    </main>
    <script src="js/svg.min.js"></script>
    <script defer src="js/app.js"></script>
  </body>
</html>
