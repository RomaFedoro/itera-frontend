<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>ITERA - трекер привычек</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="menu">
        <div class="logo"></div>
        <div class="menu-section habit-menu-section" style="display: none;">
            <button class="menu-btn"></button>
        </div>
        <div class="menu-section">
          <button id="menu-btn_today" class="menu-btn menu-btn_active">Сегодня</button>
          <button class="menu-btn">Все привычки</button>
        </div>
        <div class="menu-section">
          <button class="menu-btn small-menu-btn">Создать привычку</button>
        </div>
        <div class="menu-section habit-menu-section" style="display: none;">
            <button class="menu-btn small-menu-btn">Редактировать привычку</button>
            <button class="menu-btn small-menu-btn">Удалить привычку</button>
        </div>
      </div>
      <div class="workspace" id="dashboard-workspace">
        <section class="workspace-block">
          <header class="title-block">
            <div class="title"></div>
            <div class="title-description"></div>
          </header>
          <div class="list-container"></div>
        </section>
      </div>
      <div class="workspace" id="habit-workspace" style="display: none;">
        <section class="workspace-block">
          <header class="habit-title-block">
            <div class="habit-title"></div>
            <div class="habit-title_description"></div>
          </header>
          <div class="today-habit-block">
            <div class="today-habit-block_title"></div>
            <div class="today-habit_step-container"></div>
          </div>
        </section>
        <section class="workspace-block" id="workspace-block_habit-statistic">
          <div class="list"></div>
          <div id="history-container"></div>
        </section>
      </div>
      <div class="workspace" id="setting-workspace" style="display: none;">
        <section class="workspace-block">
          <div class="index-container">
            <label class="input-block">
              <div class="input-name">Название</div>
              <input id="name-habit-input" type="text" maxlength="40">
            </label>
            <div class="index-container">
              <div class="index-container">
                <label class="input-block">
                  <div class="input-name">Описание</div>
                  <input id="description-input" type="text" maxlength="120">
                </label>
                <div class="input-block">
                  <div class="input-name">Дни недели</div>
                  <div class="checkbox-container">
                    <label class="checkbox-block">
                      <input type="checkbox" value="1" checked>
                      <div class="checkbox_name">пн</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="2" checked>
                      <div class="checkbox_name">вт</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="3" checked>
                      <div class="checkbox_name">ср</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="4" checked>
                      <div class="checkbox_name">чт</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="5" checked>
                      <div class="checkbox_name">пт</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="6" checked>
                      <div class="checkbox_name">сб</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="7" checked>
                      <div class="checkbox_name">вс</div>
                    </label>
                  </div>
                </div>
                <label class="input-block">
                  <div class="input-name">Цвет</div>
                  <input id="color-input" type="range" min="0" max="360" step="1" value="240">
                </label>
              </div> 
              <div class="input-row">
                <label class="input-block">
                  <div class="input-name">Кол-во подходов</div>
                  <input id="step-input" type="number" step="1" min="1" max="20" value="1">
                </label>
                <label class="input-block">
                  <div class="input-name">Кол-во повторов</div>
                  <input type="number" step="1" min="1" max="9999" value="1">
                </label>
                <label class="input-block">
                  <input id="units-input" type="text" maxlength="5" placeholder="шт">
                </label>
              </div> 
              <div class="input-block">
                <div class="input-name">Напоминания</div>
                <div class="checkbox-container">
                  <label class="checkbox-block">
                    <input type="checkbox" value="reminders" checked>
                    <div class="checkbox_name">
                      <svg id="checkbox_mark" width="80" height="59" viewBox="0 0 80 59" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.4,32.7l20.5,19.6L75.6,3.8" stroke="white" stroke-width="9" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                    </div>
                  </label>
                </div>
              </div>
              <label class="input-block input_button">
                <input type="button" value="Создать привычку">
              </label>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="js/svg.min.js"></script>
    <script defer src="js/app.js"></script>
  </body>
</html>
