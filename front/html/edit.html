<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>ITERA - трекер привычек</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body style="--main-color: #4241dd;">
    <main class="wrapper">
      <div class="menu">
        <div class="logo"></div>
        <div class="menu-section">
          <button class="menu-btn">Лечь раньше полуночи</button>
        </div>
        <div class="menu-section">
          <button class="menu-btn">Сегодня</button>
          <button class="menu-btn">Все привычки</button>
        </div>
        <div class="menu-section">
          <button class="menu-btn small-menu-btn menu-btn_active">
            Редактировать привычку
          </button>
          <button class="menu-btn small-menu-btn">Удалить привычку</button>
        </div>
      </div>
      <div class="workspace">
        <section class="workspace-block">
          <div class="index-container">
            <div class="input-block">
              <div class="input-name">Название</div>
              <input id="name-habit-input" type="text" maxlength="40" value="Лечь раньше полуночи" />
            </div>
            <div class="index-container">
              <div class="index-container">
                <label class="input-block">
                  <div class="input-name">Описание</div>
                  <input id="description-input" type="text" maxlength="120" value="Нужно спать больше 7 часов ночью, для чего нужно ложиться раньше 00:00"/>
                </label>
                <div class="input-block">
                  <div class="input-name">Дни недели</div>
                  <div class="checkbox-container">
                    <label class="checkbox-block">
                      <input type="checkbox" value="1" checked />
                      <div class="checkbox_name">пн</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="2" checked />
                      <div class="checkbox_name">вт</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="3" checked />
                      <div class="checkbox_name">ср</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="4" checked />
                      <div class="checkbox_name">чт</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="5"/>
                      <div class="checkbox_name">пт</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="6"/>
                      <div class="checkbox_name">сб</div>
                    </label>
                    <label class="checkbox-block">
                      <input type="checkbox" value="7" checked />
                      <div class="checkbox_name">вс</div>
                    </label>
                  </div>
                </div>
                <label class="input-block">
                  <div class="input-name">Цвет</div>
                  <input
                    id="color-input"
                    type="range"
                    min="0"
                    max="360"
                    step="1"
                    value="240"
                  />
                </label>
              </div>
              <div class="input-row">
                <label class="input-block">
                  <div class="input-name">Кол-во подходов</div>
                  <input
                    id="step-input"
                    type="number"
                    step="1"
                    min="1"
                    max="20"
                    value="3"
                  />
                </label>
                <label class="input-block">
                  <div class="input-name">Кол-во повторов</div>
                  <input type="number" step="1" min="1" max="9999" value="1" />
                </label>
                <label class="input-block">
                  <input
                    id="units-input"
                    type="text"
                    maxlength="5"
                    placeholder="шт"
                  />
                </label>
              </div>
              <div class="input-block">
                <div class="input-name">Напоминания</div>
                <div class="checkbox-container">
                  <label class="checkbox-block">
                    <input type="checkbox" value="reminders" checked />
                    <div class="checkbox_name">
                      <svg
                        id="checkbox_mark"
                        width="80"
                        height="59"
                        viewBox="0 0 80 59"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M4.4,32.7l20.5,19.6L75.6,3.8"
                          stroke="white"
                          stroke-width="9"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </div>
                  </label>
                </div>
              </div>
              <label class="input-block input_button">
                <input type="button" value="Редактировать привычку" />
              </label>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
