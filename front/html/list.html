<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>ITERA - трекер привычек</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main class="wrapper">
        <div class="menu">
            <div class="logo"></div>
            <div class="menu-section">
                <button class="menu-btn">Сегодня</button>
                <button class="menu-btn menu-btn_active">Все привычки</button>
            </div>
            <div class="menu-section">
                <button class="menu-btn small-menu-btn">Создать привычку</button>
            </div>
        </div>
        <div class="workspace">
            <section class="workspace-block">
                <header class="title-block">
                    <div class="title">7</div>
                </header>
                <div class="list-container">
                    <div class="list show-count">
                        <div class="habit-block">
                            <div class="habit-block_title">Лечь раньше полуночи</div>
                            <div class="habit-block_count-container">
                                <div class="habit-block_count">5</div>
                            </div>
                        </div>
                        <div class="habit-block">
                            <div class="habit-block_title">Почитать</div>
                            <div class="habit-block_count-container">
                                <div class="habit-block_count">2</div>
                            </div>
                        </div>
                        <div class="habit-block">
                            <div class="habit-block_title">Сделать зарядку</div>
                            <div class="habit-block_count-container">
                                <div class="habit-block_count">0</div>
                            </div>
                        </div>
                        <div class="habit-block">
                            <div class="habit-block_title">Выпить стакан воды</div>
                            <div class="habit-block_count-container">
                                <div class="habit-block_count">3</div>
                            </div>
                        </div>
                        <div class="habit-block">
                            <div class="habit-block_title">Помыть посуду</div>
                            <div class="habit-block_count-container">
                                <div class="habit-block_count">5</div>
                            </div>
                        </div>
                        <div class="habit-block">
                            <div class="habit-block_title">Сделать проект</div>
                            <div class="habit-block_count-container">
                                <div class="habit-block_count">8</div>
                            </div>
                        </div>
                        <div class="habit-block habit-block">
                            <div class="habit-block_title">Бег</div>
                            <div class="habit-block_count-container">
                                <div class="habit-block_count">5</div>
                            </div>
                        </div>
                    </div>
                </div> 
            </section> 
        </div>
    </main>
  </body>
</html>
